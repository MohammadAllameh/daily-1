<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckBox</title>
        <link rel="stylesheet" href="rest.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="flex-betwen">
        <main class="content">

            <div class="checkbox-container">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="classic">
                    <label for="classic"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="toggle">
                    <label for="toggle"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="neon">
                    <label for="neon"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="animated">
                    <label for="animated"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="pulse">
                    <label for="pulse"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="ripple">
                    <label for="ripple"></label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="handwritten">
                    <label for="handwritten">Click</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name>
                    <label class="container">
                        <input checked="checked" type="checkbox">
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <label class="container">
                        <input type="checkbox">
                        <svg viewBox="0 0 64 64" height="2em" width="2em">
                            <path
                                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                                pathLength="575.0541381835938"
                                class="path"></path>
                        </svg>
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="cbx2" style="display: none;">
                    <label for="cbx2" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path
                                d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <label class="bell-regular-container">
                        <input type="checkbox" checked="checked">
                        <svg class="bell-regular"
                            xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512">
                            <path
                                d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path>
                        </svg>
                        <svg class="bell-solid"
                            xmlns="http://www.w3.org/2000/svg" height="1em"
                            viewBox="0 0 448 512">
                            <path
                                d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"></path>
                        </svg>
                    </label>
                </div>
                <div class="uv-checkbox-wrapper checkbox-wrapper">
                    <input type="checkbox" id="uv-checkbox"
                        class="uv-checkbox" />
                    <label for="uv-checkbox" class="uv-checkbox-label">
                        <div class="uv-checkbox-icon">
                            <svg viewBox="0 0 24 24" class="uv-checkmark">
                                <path d="M4.1,12.7 9,17.6 20.3,6.3"
                                    fill="none"></path>
                            </svg>
                        </div>
                    </label>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <h2>
                    <a class="link" href="https://mohammadallameh.ir/"
                        target="_blank" rel>
                        Done by: <span class="aname">Mohammad Allameh</span>
                    </a>
                </h2>
            </div>
        </footer>
        <script src="script.js">

    </script>
    </body>
</html>
